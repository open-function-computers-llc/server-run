<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <div>
                            <img src="assets/images/logo.png" alt="{of" />
                        </div>
                        <p>Server Maintenance</p>
                    </div>

                    <div class="d-flex align-items-center">
                        <app-load-average *ngIf="isLoggedIn"></app-load-average>
                        <a *ngIf="isLoggedIn" (click)="logout();">
                            <i-bs name="box-arrow-right"></i-bs>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
